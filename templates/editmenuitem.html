<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand">Catalog App</a>
            <form class="form-inline" action="/disconnect">
                <a class="navbar-brand">{{creatorMail}}</a>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
            </form>
        </nav>
        <div class="row mt-sm-4">
            <div class="col-sm">
                <div class="list-group">
                    <div class="card border-success mt-3">
                        <div class="card-body">
                            <form action="{{ url_for('updateItem')}}" method = 'post'>
                                <div class="form-group mb-3">
                                    <label for="itemTitle">Header</label>
                                    <input type="text" class="form-control" name="itemTitle" value="{{title}}" aria-label="" aria-describedby="basic-addon2">
                                    <label for="itemDesc">Description</label>
                                    <input type="text" class="form-control" name="itemDesc" value="{{description}}" aria-label="" aria-describedby="basic-addon2">
                                    <label for="itemImg">Image URL</label>
                                    <input type="text" class="form-control" name="itemImg" value="{{imgSource}}" aria-label="" aria-describedby="basic-addon2">

                                    <button class="btn btn btn-primary" type="submit">Update</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script>
    $(function () {
        $('#grouplist').on('click', function (e) {
            console.log("clicked");
            window.location.href = "/category="+
        })
    })
    </script>
</body>

</html>
