<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand">Catalog App</a>
            <form class="form-inline" action="/disconnect">
                <a class="navbar-brand">{{creatorMail}}</a>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
            </form>
        </nav>
        <div class="row">
            <div class="col-4">
                <h3>Categories</h3>
            </div>
            <div class="col-8">
                <h3>Items</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
              <div class="list-group" id="list-tab" role="tablist">
                {% for i in categories %}
                    <a class="list-group-item list-group-item-action" id="{{i.name}}" data-toggle="list" href="#list-{{i.name}}" role="tab" aria-controls="home">{{i.name}}</a>
                {% endfor %}
                <form action="{{ url_for('newCategory')}}" method = 'post'>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="categoryName" aria-label="" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="submit">Add</button>
                        </div>
                    </div>
                </form>
                <h4 id="warningLabel">{{warning}}</h4>
              </div>
            </div>
            <div class="col-8">
                <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="" role="tabpanel" aria-labelledby="">
                            <p>{{message}}</p>
                        </div>
                </div>
              </div>
            </div>
          </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script>
    $(function () {
        $('#list-tab a').on('click', function (e) {
            $("#grouplist a").removeClass("active")
            $(e.currentTarget).toggleClass("active")
            window.location = $(e.currentTarget).text()
            e.preventDefault()
        })
    });
    </script>
</body>

</html>
